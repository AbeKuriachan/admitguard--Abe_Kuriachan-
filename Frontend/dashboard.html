<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdmitGuard – Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- TOP NAV -->
  <nav class="topnav">
    <div class="nav-left">
      <img src="logo.jpg" alt="AdmitGuard" width="30" height="30" style="border-radius:7px;">
      <span class="nav-brand">AdmitGuard</span>
    </div>
    <div class="nav-right">
      <div class="user-menu" id="userMenu" onclick="toggleUserDropdown()">
        <div class="avatar" id="userAvatar">A</div>
        <span class="user-name" id="userName">User</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="6 9 12 15 18 9"/></svg>
        <div class="dropdown" id="userDropdown">
          <div class="dropdown-item" onclick="handleLogout()">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
            Logout
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">Batches</h1>
        <p class="page-sub">Manage your admission batches</p>
      </div>
      <button class="btn-primary" onclick="openModal()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        Create New Batch
      </button>
    </div>

    <!-- KPI STRIP -->
    <div class="kpi-strip" id="kpiStrip">
      <div class="kpi-card">
        <span class="kpi-label">Total Batches</span>
        <span class="kpi-value" id="kpiTotal">—</span>
      </div>
      <div class="kpi-card">
        <span class="kpi-label">Total Intake</span>
        <span class="kpi-value" id="kpiIntake">—</span>
      </div>
      <div class="kpi-card">
        <span class="kpi-label">Active Programs</span>
        <span class="kpi-value" id="kpiPrograms">—</span>
      </div>
    </div>

    <!-- BATCH GRID -->
    <div class="batch-grid" id="batchGrid">
      <div class="loading-state" id="loadingState">
        <div class="spinner-lg"></div>
        <p>Loading batches…</p>
      </div>
    </div>

    <!-- EMPTY STATE -->
    <div class="empty-state hidden" id="emptyState">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#c0c8d8" stroke-width="1.5"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/></svg>
      <p>No batches yet. Create your first batch to get started.</p>
      <button class="btn-primary" onclick="openModal()">+ Create New Batch</button>
    </div>
  </main>

  <!-- CREATE BATCH MODAL -->
  <div class="modal-overlay hidden" id="modalOverlay" onclick="handleOverlayClick(event)">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Create New Batch</h2>
        <button class="modal-close" onclick="closeModal()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="field">
          <label for="batchName">Batch Name</label>
          <input type="text" id="batchName" placeholder="e.g. Batch 2026 – A"/>
          <span class="field-error" id="batchNameErr"></span>
        </div>
        <div class="field">
          <label for="batchProgram">Program</label>
          <input type="text" id="batchProgram" placeholder="e.g. B.Tech Computer Science"/>
          <span class="field-error" id="batchProgramErr"></span>
        </div>
        <div class="field">
          <label for="batchStartDate">Start Date</label>
          <input type="date" id="batchStartDate"/>
          <span class="field-error" id="batchStartDateErr"></span>
        </div>
        <div class="field">
          <label for="batchIntake">Intake Size</label>
          <input type="number" id="batchIntake" placeholder="e.g. 60" min="1"/>
          <span class="field-error" id="batchIntakeErr"></span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn-primary" id="createBtn" onclick="handleCreateBatch()">Create Batch</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast"></div>

  <script src="dashboard.js"></script>
</body>
</html>
