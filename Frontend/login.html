<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdmitGuard – Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<nav>
  <img src="logo.jpg" alt="AdmitGuard" width="32" height="32" style="border-radius:8px;">
  <span class="logo-text">AdmitGuard</span>
</nav>

<div class="card-wrap">
  <div class="card">
    <p class="card-subtitle">Sign in to your account</p>
    <h1 class="card-title">Welcome back</h1>

    <!-- LOGIN ONLY -->
    <div id="loginForm" class="form">
      <div class="field">
        <label for="loginEmail">Email address</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" autocomplete="email"/>
        <span class="field-error" id="loginEmailErr"></span>
      </div>
      <div class="field">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" autocomplete="current-password"/>
        <span class="field-error" id="loginPassErr"></span>
      </div>
      <button class="btn-primary" id="loginBtn" onclick="handleLogin()">Sign in</button>
    </div>

  </div>
</div>

<div id="toast"></div>
<script src="login.js"></script>
</body>
</html>
